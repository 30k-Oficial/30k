<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30K - Login/Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }
        .header {
            background-color: #f7f7f7;
            padding: 20px 40px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .tab-container {
            display: flex;
        }
        .tab {
            background-color: #f7f7f7;
            color: #333;
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .form-container {
            padding: 30px 40px;
        }
        .form-control {
            margin-bottom: 20px;
            position: relative;
        }
        .form-control label {
            display: block;
            margin-bottom: 5px;
            color: #777;
        }
        .form-control input {
            border: 2px solid #f0f0f0;
            border-radius: 4px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
        .form-control input:focus {
            outline: 0;
            border-color: #777;
        }
        .form-control.success input {
            border-color: #2ecc71;
        }
        .form-control.error input {
            border-color: #e74c3c;
        }
        .form-control small {
            color: #e74c3c;
            position: absolute;
            bottom: -20px;
            left: 0;
            visibility: hidden;
        }
        .form-control.error small {
            visibility: visible;
        }
        .form button {
            background-color: #005bea;
            border: 2px solid #005bea;
            border-radius: 4px;
            color: #fff;
            display: block;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .form button:hover {
            background-color: #0056d6;
            border-color: #0056d6;
        }
        .form button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>30K</h1>
        </div>
        <div class="tab-container">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Cadastro</div>
        </div>
        <div class="form-container">
            <form id="loginForm" class="form">
                <div class="form-control">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" placeholder="Seu e-mail">
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha">
                    <small>Mensagem de erro</small>
                </div>
                <button type="submit" id="login">Entrar</button>
            </form>
            <form id="signupForm" class="form" style="display: none;">
                <div class="form-control">
                    <label for="signupName">Nome completo</label>
                    <input type="text" id="signupName" placeholder="Seu nome completo">
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" id="signupEmail" placeholder="Seu e-mail">
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" placeholder="Sua senha">
                    <small>Mensagem de erro</small>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

   

    <script src="script/login.js"></script>
</body>
</html>
